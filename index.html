<!DOCTYPE html>
 <html lang="zh-TW">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>DreamScape Explorer</title>
     <style>
         * {
             margin: 0;
             padding: 0;
             box-sizing: border-box;
             font-family: 'Montserrat', 'Noto Sans TC', sans-serif;
         }
 
         body {
             overflow-x: hidden;
             height: 100vh;
             display: flex;
             flex-direction: column;
             justify-content: space-between;
         }
 
         /* 背景圖層 */
         .hero-section {
             position: relative;
             width: 100%;
             height: 100vh;
             background: url('https://mir-s3-cdn-cf.behance.net/project_modules/max_1200/01073865290819.5d61d475f0072.jpg') no-repeat center center/cover; /* 替換為您的背景圖片 */
             display: flex;
             flex-direction: column;
             justify-content: center;
             align-items: center;
             color: #FFFFFF;
             text-align: center;
             overflow: hidden;
         }
 
         /* 雲霧效果 */
         .mist {
             position: absolute;
             width: 100%;
             height: 100%;
             background: url('pixel-mist-svg.svg') repeat-x; /* 替換為雲霧圖片 */
             opacity: 0.5;
             animation: drift 60s linear infinite;
         }
 
         @keyframes drift {
             0% { background-position: 0 0; }
             100% { background-position: 2000px 0; }
         }
 
         /* 導航欄 */
         .navbar {
             position: fixed;
             top: 0;
             width: 100%;
             padding: 20px 40px;
             background: rgba(0, 0, 0, 0.3);
             display: flex;
             justify-content: space-between;
             align-items: center;
             z-index: 10;
         }
 
         .navbar .logo {
             font-size: 24px;
             font-weight: bold;
             color: #FFFFFF;
         }
 
         .navbar ul {
             list-style: none;
             display: flex;
             gap: 20px;
         }
 
         .navbar ul li a {
             color: #FFFFFF;
             text-decoration: none;
             font-size: 16px;
             transition: color 0.3s ease;
         }
 
         .navbar ul li a:hover {
             color: #800000;	
         }
 
         /* 標題和按鈕 */
         .hero-content {
             position: relative;
             z-index: 2;
         }
 
         .hero-content .subtitle {
             font-size: 24px;
             font-family: 'Noto Sans TC', sans-serif;
             margin-bottom: 10px;
             text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
         }
 
         .hero-content .title {
             font-size: 72px;
             font-weight: bold;
             letter-spacing: 5px;
             text-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
         }
 
         .hero-content .btn {
             padding: 15px 40px;
             font-size: 18px;
             color: #FFFFFF;
             background: transparent;
             border: 2px solid #FFFFFF;
             border-radius: 50px;
             cursor: pointer;
             transition: all 0.3s ease;
         }
 
         .hero-content .btn:hover {
             background: #800000;
             border-color: #800000;
             box-shadow: 0 0 15px rgba(212, 175, 55, 0.7);
         }
 
         /* 人物剪影 */
         .character {
             position: absolute;
             bottom: 50px;
             width: 200px;
             height: 300px;
             background: url('https://community.aseprite.org/uploads/default/original/3X/1/c/1cc298cf6219dc3a0c53136deaf2949462612e9a.gif') no-repeat center center/contain; /* 替換為人物圖片 */
             z-index: 1;
         }
     </style>
 </head>
 <body>
     <!-- 導航欄 -->
     <nav class="navbar">
         <div class="logo">DreamScape</div>
         <ul>
             <li><a href="#">首頁</a></li>
             <li><a href="#">關於我們</a></li>
             <li><a href="#">探索地圖</a></li>
             <li><a href="#">聯繫我們</a></li>
         </ul>
     </nav>
 
     <!-- 首頁主視覺 -->
     <section class="hero-section">
         <div class="mist"></div>
         <div class="hero-content">
             <h1 class="title">DREAMSCAPE EXPLORER</h1>
             <button class="btn">開始探索</button>
         </div>
         <div class="character"></div>
     </section>
 
     <!-- 字體載入 -->
     <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Noto+Sans+TC:wght@400&display=swap" rel="stylesheet">
 </body>
 </html>
