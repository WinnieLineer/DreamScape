<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DreamScape Explorer</title>
    <link rel="icon" type="image/svg+xml" href="src/assets/images/favicon.svg">
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/css/styles.css">
    <link rel="stylesheet" href="src/css/game-elements.css">
</head>
<body>
    <!-- 導航欄 -->
    <nav class="navbar">
        <div class="logo">DreamScape</div>
        <button class="menu-toggle">☰</button>
        <ul>
            <li><a href="#hero">HOME</a></li>
            <li><a href="about.html">ABOUT</a></li>
            <li><a href="#explore">MAP</a></li>
            <li><a href="#contact">CONTACT</a></li>
        </ul>
    </nav>

    <!-- Start Screen Overlay -->
    <div id="start-screen" class="start-screen">
        <div class="start-content">
            <h1>DREAMSCAPE</h1>
            <p>CLICK TO START</p>
            <div class="blinking-cursor">_</div>
        </div>
    </div>

    <!-- 首頁主視覺 -->
    <section id="hero" class="hero-section">
        <div class="mist"></div>
        <div class="hero-content">
            <h1 class="title">DREAMSCAPE EXPLORER</h1>
            <p class="subtitle">PRESS START TO ADVENTURE</p>
        </div>
        
        <!-- Game Elements -->
        <div id="star" class="pixel-star element" style="left: 70%; bottom: 40%;"></div>
        <div class="contact-box">
            <p>SEND A MESSAGE</p>
            <form id="contact-form" class="pixel-form">
                <div class="form-group">
                    <label for="name">NAME:</label>
                    <input type="text" id="name" required placeholder="PLAYER 1">
                </div>
                <div class="form-group">
                    <label for="email">EMAIL:</label>
                    <input type="email" id="email" required placeholder="EMAIL@EXAMPLE.COM">
                </div>
                <div class="form-group">
                    <label for="message">MESSAGE:</label>
                    <textarea id="message" rows="4" required placeholder="YOUR MESSAGE..."></textarea>
                </div>
                <button type="submit" class="btn pixel-btn">SEND</button>
            </form>
        </div>
    </section>

    <div class="ui-controls">
        <div class="d-pad">
            <button class="up">▲</button>
            <div class="horizontal">
                <button class="left">◀</button>
                <button class="right">▶</button>
            </div>
            <button class="down">▼</button>
        </div>
        <div class="action-buttons">
            <button class="btn-a">A</button>
            <button class="btn-b">B</button>
        </div>
    </div>

    <button id="music-control" class="pixel-btn music-btn">MUSIC: OFF</button>
    <audio id="bgMusic" loop>
        <source src="src/assets/audio/ambient-music.mp3" type="audio/mp3">
        您的瀏覽器不支持音頻播放。
    </audio>
    <script src="src/js/main.js"></script>
</body>
</html>
