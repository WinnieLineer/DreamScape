<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DreamScape</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            padding: 20px;
            width: 90%;
            max-width: 800px;
        }

        h1 {
            color: #e94560;
            font-size: clamp(2rem, 5vw, 3rem);
            margin-bottom: 1.5rem;
            text-shadow: 0 0 10px rgba(233, 69, 96, 0.5);
        }

        .dream-box {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            margin-bottom: 2rem;
        }

        textarea {
            width: 100%;
            min-height: 150px;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.9);
            resize: vertical;
            font-size: 1rem;
            margin-bottom: 1rem;
            box-sizing: border-box;
        }

        button {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(45deg, #e94560, #ff6b6b);
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(233, 69, 96, 0.4);
        }

        #dreamOutput {
            color: white;
            margin-top: 1.5rem;
            text-align: left;
            line-height: 1.6;
        }

        /* RWD Media Queries */
        @media (max-width: 768px) {
            .dream-box {
                padding: 1.5rem;
            }
            
            textarea {
                min-height: 120px;
                font-size: 0.9rem;
            }
            
            button {
                padding: 10px 25px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }

            h1 {
                margin-bottom: 1rem;
            }

            .dream-box {
                padding: 1rem;
            }

            textarea {
                min-height: 100px;
                font-size: 0.85rem;
            }

            button {
                padding: 8px 20px;
                width: 100%;
            }

            #dreamOutput {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DreamScape</h1>
        <div class="dream-box">
            <textarea id="dreamInput" placeholder="Describe your dream here..."></textarea>
            <button onclick="generateDream()">Generate Dream</button>
            <div id="dreamOutput"></div>
        </div>
    </div>

    <script>
        function generateDream() {
            const input = document.getElementById('dreamInput').value;
            const output = document.getElementById('dreamOutput');
            
            if (input.trim() === '') {
                output.innerHTML = 'Please enter a dream description first!';
                return;
            }

            output.innerHTML = 'Generating your dreamscape...';
            
            setTimeout(() => {
                const dreamStory = `In your dreamscape, ${input} unfolds into a vivid world where colors swirl and reality bends. The scene transforms as your imagination takes flight, creating a unique journey through your subconscious mind.`;
                output.innerHTML = dreamStory;
            }, 1000);
        }
    </script>
</body>
</html>
